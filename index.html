<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- TODO: Create an input field for password length (between 8-128 characters) -->
      <label style="font-weight: bold" for="length">Password Length:</label>
      <input
        class="inputCount"
        type="number"
        id="length"
        value="12"
        min="8"
        max="128"
      />

      <h3>Select criteria:</h3>
      <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
      <div class="wrapperCheck">
        <label>
          <input type="checkbox" id="includeUppercase" />
          <p>Include Uppercase</p></label
        ><br />
        <label>
          <input type="checkbox" id="includeLowercase" />
          <p>Include Lowercase</p></label
        ><br />
        <label>
          <input type="checkbox" id="includeNumbers" />
          <p>Include Numbers</p></label
        ><br />
        <label>
          <input type="checkbox" id="includeSpecialChars" />
          <p>Include Special Characters</p>
        </label>
      </div>

      <!-- TODO: Create a button to generate the password -->
      <div class="wrapperOutputGenpw">
        <label for="passwordOutput">Generated Password:</label>
        <button id="generateBtn">Generate Password</button>
        <input class="output" type="text" id="passwordOutput" readonly />
        <!-- BONUS: Add a "Copy to Clipboard" button -->
        <button id="copyBtn">Copy to Clipboard</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="dom.js"></script>
  </body>
</html>
